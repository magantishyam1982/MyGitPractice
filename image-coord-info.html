<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">

<p>Move the mouse over the text below:</p>

<div class="tooltip"><image src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="100" height="100" />
  <span class="tooltiptext">I'm Facebook</span>
</div>

<div class="tooltip"><image src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="100" height="100" />
  <span class="tooltiptext">I'm Google</span>
</div>



</body>
</html>
